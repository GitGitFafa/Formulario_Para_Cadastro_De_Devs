<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
  <title>Cadastro</title>
</head>
<body>
    <div class="campo">
      <h1 id="titulo"> Cadastro de Devs</h1>
      <p id="subtitulo"><strong>Complete suas informações</strong></p>
    </div>
    <!---->
    <form>
      <!--fieldset agrupará as divs numa caixa-->
      <fieldset class="grupo">
        <!---->
        <div class="campo">
          <label for="nome"><strong>nome</strong></label>
          <input type="text" name="nome" id="nome" required>
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required>
        </div>

        <div class="campo">
          <label for="email"><strong>email</strong></label>
          <input type="email" name="email" id="email" required>
        </div>
      </fieldset>

        

        <div class="campo">
          <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
          <label>
            <input type="radio" name="devweb" value="frontend" checked>Front-end
          </label>
          <label>
            <input type="radio" name="devweb" value="Backend">Back-end 
          </label>
          <label>
            <input type="radio" name="devweb" value="Fullstack">Fullstack 
          </label>
        </div>

        <div class="campo">
          <label for="senioridade">Senioridade</label>
          <select id="senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Sênior</option>
          </select>
        </div>

        <fieldset class="grupo">
          <div id="check">
            <label><strong>Selecione as tecnologias que utiliza</strong></label>
            <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
            <label for="tecnologia3">Javascript</label>
            <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
            <Label for="tecnologia5">C#</Label>
            <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Pyton">
            <label for="tecnologia6">Pyton</label>
            <input type="checkbox" name="tecnologia7" id="tecnologia7" value="C++">
            <label for="tecnologia7">C++</label>
            <input type="checkbox" name="tecnologia8" id="tecnologia8" value="C">
            <label for="tecnologia8">C</label> 
            <input type="checkbox" name="tecnologia9" id="tecnologia9" value="Java">
            <label for="tecnologia9">Java</label>

          </div>
        </fieldset>

        <div class="campo">
          <label><strong>Conte um pouco da sua experiência</strong></label>
          <textarea row="6" style="width: 26em" id="experiencia"></textarea>
        </div>
        
        <button class="botao" type="submit"><strong>Concluído</strong></button>
    </form>
</body>
</html>
